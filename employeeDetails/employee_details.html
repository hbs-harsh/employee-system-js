<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #employeesDetails {
      font-size: 16px;
      line-height: 1.5;
    }

    .employee-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Employee Management System</h1>
  </header>

  <div class="container">
  <div class="button-group">
    <button onclick="displayEmployees()">Display Employees</button>
    <button onclick="calculateTotalSalaries()">Calculate Total Salaries</button>
    <button onclick="displayHREmployees()">Display HR Employees</button>
    <button onclick="displayEmployeesBySpecialization('JavaScript')">Find JavaScript Specialists</button>

  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <input type="number" id="searchId" placeholder="Enter Employee ID" style="padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc;">
    <button onclick="searchEmployeeById()" style="margin-left: 10px;">Search by ID</button>
  </div>

  <div id="employeesDetails"></div>
</div>


  <script src="./employee_details.js"></script>
</body>
</html>
